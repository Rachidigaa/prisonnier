<div class="form-container">
  <h2>Rejoindre une Partie</h2>
  <form (ngSubmit)="onJoinGame()" #joinGameForm="ngForm">
    <div class="form-group">
      <label for="gameId">ID de la Partie</label>
      <input
        type="number"
        id="gameId"
        name="gameId"
        [(ngModel)]="gameId"
        required
        placeholder="Entrez l'ID de la Partie"
        #gameIdInput="ngModel"
      />
      <small *ngIf="gameIdInput.invalid && gameIdInput.touched">ID requis</small>
    </div>

    <div class="form-group">
      <label for="playerName">Nom du Joueur</label>
      <input
        type="text"
        id="playerName"
        name="playerName"
        [(ngModel)]="playerName"
        required
        placeholder="Entrez votre nom"
        #playerNameInput="ngModel"
      />
      <small *ngIf="playerNameInput.invalid && playerNameInput.touched">Nom requis</small>
    </div>

    <div class="button-group">
      <button type="submit" [disabled]="joinGameForm.invalid">Rejoindre</button>
      <button type="button" (click)="onQuit()">Quitter</button>
    </div>
  </form>
</div>
