<div class="form-container">
  <h2>Créer une Partie</h2>
  <form (ngSubmit)="onCreateGame()" #gameForm="ngForm">
    <div class="form-group">
      <label for="playerName">Nom du Joueur</label>
      <input
        type="text"
        id="playerName"
        name="playerName"
        [(ngModel)]="playerName"
        required
        placeholder="Entrez votre nom"
        #playerNameInput="ngModel"
      />
      <small *ngIf="playerNameInput.invalid && playerNameInput.touched">Nom obligatoire</small>
    </div>

    <div class="form-group">
      <label for="rounds">Nombre de Tours</label>
      <input
        type="number"
        id="rounds"
        name="rounds"
        [(ngModel)]="rounds"
        required
        min="1"
        placeholder="Entrez le nombre de tours"
        #roundsInput="ngModel"
      />
      <small *ngIf="roundsInput.invalid && roundsInput.touched">Nombre de tours obligatoire</small>
    </div>

    <div class="button-group">
      <button type="submit" [disabled]="!gameForm.valid">Créer</button>
      <button type="button" (click)="onQuit()">Quitter</button>
    </div>
  </form>
</div>
