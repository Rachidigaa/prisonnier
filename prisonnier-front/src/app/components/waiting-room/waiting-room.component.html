<div class="waiting-room-container">
  <h2>Salle d'Attente</h2>
  <div class="game-info">
    <p>Statut de la partie : <strong>{{ gameStatus?.status }}</strong></p>
    <p>Nombre de tours : <strong>{{ gameStatus?.rounds }}</strong></p>
  </div>

  <div class="player-list">
    <h3>Joueurs Connect√©s</h3>
    <div class="player-card" *ngFor="let player of gameStatus?.players">
      <h4>{{ player.name }}</h4>
      <p>Score : {{ player.score }}</p>
    </div>
  </div>

  <div *ngIf="!gameStatus?.isFull" class="loader">
    <p>En attente d'un autre joueur...</p>
    <div class="spinner"></div>
  </div>

  <div class="actions">
    <button *ngIf="gameStatus?.isFull" (click)="startGame()">Commencer la Partie</button>
    <button (click)="quitGame()">Quitter</button>
  </div>
</div>
